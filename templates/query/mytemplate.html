{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            color: white;
            font-family: 'Open Sans', sans-serif;
            font-size: large;
        }

        pre {
          font-family: monospace;
            color: yellow;
          font-size: inherit;
          background-color: #333;
            width: 60%;
            margin-left: 20%;
            border-radius: .5rem;
            word-wrap: break-word;
            box-decoration-break: clone;
          padding: .1rem .3rem .2rem;

        }
        pre[data-lang]::before { content: attr(data-lang); display: block; }

        /* Code in text */
        p > code,
        li > code,
        dd > code,
        td > code {
          background: #ffeff0;
          word-wrap: break-word;
          box-decoration-break: clone;
          padding: .1rem .3rem .2rem;
          border-radius: .rem;
        }

         .terminal-input {
        background-color: #2B2B2B;
        color: #00FF00;
        font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        font-size: 12px;
        padding: 10px;
        border: none;
        width: 700px;
        height: 30px;
        border-radius: 5px;
             margin: auto;
        box-shadow: inset 0px 0px 5px #000;
      }
         #row1 {
          content: "";
          display: table;
          clear: both;
             height: 200px;
             display: flex;
        justify-content: space-around;
        }

         div {
  float: left;

  padding: 0 10px;
}

    #column1 {
        display: flex;
        justify-content: center;
      width: 250px;
        height: 150px;
        color:gray;

    }
        #column1:hover {
        color: black;
    }

    #column2 {
      display: flex;
        justify-self: auto;
        height: 150px;
        width: 800px;
 margin-top:-35px;


    }
    h1 {

        font-size: 84pt;
        align-self:center;
        margin-top:0px;

    }


    h2 {
        font-size:22pt;
        text-align: right;
        align-self: auto;
        margin-top: 0px;


    }



    #submit {
  width: 100vw;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: right;
  font-family: 'Open Sans', sans-serif;
        margin-top: -80px;

  padding-bottom: 40px;
    }
    .btn {
  background: transparent;
  width: 200px;
  position: relative;
  padding: 15px;
  color: #1ECD97;
  cursor: pointer;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 3px;
  transition: all 500ms cubic-bezier(0.6, -0.28, 0.735, 0.045);
  border-radius: 4px;
  font-weight: 600;
  overflow: hidden;
  border: 2px solid #1ECD97;
  text-decoration: none;
}

/* In Progress Button */
.btn-progress {
  width: 500px;
  color: transparent;
}

.btn-fill:after {
  content: '';
  background: #1ECD97;
  position: absolute;
  top: 0; left: 0;
  height: 100%;
  width: 100%;
  transform: scaleX(0);
  transform-origin: 0;
  display: block;
  animation: fill 3.2s linear forwards;
}

/* Button Complete */
.btn-complete {
  padding: 10px;
  width: 50px;
  color: #fff;
  pointer-events: none;
}

.btn-complete:after {
  font-family: FontAwesome;
  content: "\f00c";
  color: #fff;
  height: 100%;
  padding-left: 3px;
  position: absolute;
  top: 0; left: 0; right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #1ECD97;
}

/* Animation */
@keyframes fill {
  from { transform: scaleX(0); }
  to { transform: scaleX(1); }
}

    </style>
</head>
<body >
<div style="margin:auto; width:100%;">
<form method="post" id="theForm">
    {% csrf_token %}
    <main id="row1">
        <div id="column1">

        <h1>1.</h1>
            <h2>Choisis ton arme secrète</h2>

        </div>
    <div id="column2" >

    <select id="model_choice" class="terminal-input" style="height:50px;" name="model_choice">
        <option value="text-davinci-002">GPT-3 (davinci-002)</option>
        <option value="text-curie-001">GPT-3 (curie-001)</option>
        <option value="text-babbage-001">GPT-3 (babbage-001)</option>
        <option value="code-davinci-002">CODEX (davici-002)</option>
        <option value="code-cushman-001">CODEX (code cushman)</option>
    </select>
    </div>
</main>
     <main id="row1">
        <div id="column1">
        <h1>2.</h1>
            <h2>Prépare le terrain</h2>

        </div>
    <div id="column2">
    <textarea style="width: 700px; height:100px;" class="terminal-input" name="pre_prompt">{{ pre_prompt }}</textarea>
    </div>
</main>

    <main id="row1">
        <div id="column1">
        <h1>3.</h1>
            <h2>Lance l'attaque</h2>

        </div>
    <div id="column2">
    <input type="text" id="prompt" name="prompt" class="terminal-input">
        </div>
</main>
<main id="submit">
    <input type="submit" value="Envoyer" class="btn">
    </main>
</form>

{% if generated_text %}
   <main id="row1">
        <div id="column1">
        <h1>4.</h1>
            <h2>Evalue la situation</h2>

        </div>
    <div id="column2">
        <p class="terminal-input">
    {{ generated_text }}
            </p>
        </div>
</main>


{% endif %}
</div>

</body>
</html>
